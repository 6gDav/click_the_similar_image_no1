<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the image</title>
    <script src="./js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(226, 219, 219);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 8px;
        }

        svg {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
        }
        
        p {
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>Click the same buttom</h1>
    <div class="grid-container">
        <!-- Example of including an SVG directly -->
        <!-- <img src="../svgs/airplane.svg" alt="Airplane SVG"> -->

        <button class="grid-item" id="one"></button>
        <button class="grid-item" id="two"></button>
        <button class="grid-item" id="three"></button>
        <button class="grid-item" id="four"></button>
        <button class="grid-item" id="five"></button>
        <button class="grid-item" id="six"></button>
        <button class="grid-item" id="seven"></button>
        <button class="grid-item" id="eight"></button>
        <button class="grid-item" id="nine"></button>
        <button class="grid-item" id="ten"></button>
        <button class="grid-item" id="eleven"></button>
        <button class="grid-item" id="twelve"></button>
        <button class="grid-item" id="threeteen"></button>
        <button class="grid-item" id="fourteen"></button>
        <button class="grid-item" id="fiveteen"></button>
        <button class="grid-item" id="sixteen"></button>
        <button id="start_button">Start</button>
        <p id="guess" style="color:  green;">Count of correct guesses: </p>
        <br>
        <p id="miss" style="color: red;">Count of mistakes: </p>
    </div>   
    <p id="time">Timer:</p> 
</body>
</html>
